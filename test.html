<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar Love</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            width: 200px; /* Ukuran gambar */
            cursor: pointer; /* Menampilkan kursor tangan saat hover */
            transition: transform 0.2s; /* Animasi saat hover */
        }
        img:hover {
            transform: scale(1.1); /* Membesarkan gambar saat hover */
        }
    </style>
</head>
<body>
    <a href="https://www.example.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/107/107831.png" alt="Love">
    </a>
</body>
</html>
